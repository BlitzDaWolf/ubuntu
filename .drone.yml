workspace:
  base: /drone
  path: src/github.com/owncloud-docker/ubuntu

clone:
  git:
    image: plugins/git
    pull: true
    tags: true

pipeline:
  tools:
    image: owncloud/ubuntu:latest
    pull: true
    commands:
      - bash update-tools.sh

  docker:
    image: plugins/docker:latest
    pull: true
    secrets: [ docker_username, docker_password ]
    repo: owncloud/ubuntu
    tags: [ latest ]
    when:
      event: [ push ]
      branch: [ master ]

  microbadger:
    image: zyclonite/drone-webhook:latest
    pull: true
    secrets:
      - source: microbadger_token
        target: plugin_webhook
    when:
      event: [ push ]
      status: [ success ]

  slack:
    image: plugins/slack:latest
    pull: true
    secrets: [ slack_webhook ]
    channel: drone
    when:
      local: false
      event: [ push ]
      status: [ changed, failure ]
